<div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
     aria-labelledby="v-pills-profile-tab">
    <form method="POST" id='user_profile_form'>
        {% csrf_token %}
        <div class="row mt-4">
            <div class="col-8 order-0">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            {{ userform.first_name.label_tag }}
                            {{ userform.first_name }}
                            {{ userform.first_name.errors }}
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            {{ userform.last_name.label_tag }}
                            {{ userform.last_name }}
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    {{ userform.email.label_tag }}
                    {{ userform.email }}
                </div>
                <div class="form-group">
                    {{ userprofileform.mobile.label_tag }}
                    {{ userprofileform.mobile }}
                </div>
                <div class="form-group" id='user_profile_form_messages'>
                </div>
                <div class="form-group mt-4">
                    <input type="button" id='user_profile_form_submit_btn' class="site-btn w-100" value="Update Profile">
                </div>
            </div>
        </div>
    </form>
</div>
